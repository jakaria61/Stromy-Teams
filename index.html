<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stromy Teams</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <main>
        <section>
            <h1 class="text-center"> <span class="text-warning">Stromy</span> <span class="text-danger">Teams</span>
            </h1>

            <div class="input-group mb-3 mt-5 justify-content-center ">
                <input id="input-field" class="w-50" type="text" placeholder="Enter Your Favourite Team Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-button" onclick="loadTeam()" class="btn btn-outline-warning" type="button"
                    id="button-addon2">Button</button>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div id="team-container">

                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
